  <script type="module">
    import Msg from './module/myClass.js'


    console.log('msg-----',Msg)

    const raw = []
    const arr = new Proxy(raw, {
      get(target, key) {
        console.log('get', key)
        return Reflect.get(target, key)
      },
      set(target, key, value) {
        console.log('set', key)
        return Reflect.set(target, key, value)
      }
    })

    arr.push(3)
