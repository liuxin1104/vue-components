<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据结构</title>
</head>
<body>
  <script type="module">
    import Stack from './dataStructure/Stack.js'
    import Queue from './dataStructure/Queue.js'

    const stack = new Stack()

    stack.push(1,2,3,4,5)
    console.log('stacok-----',  stack.peek(), stack)
    stack.clear()
    console.log('sta', stack.isEmpty(), stack.size())

    const queue = new Queue()

    queue.enqueue(1)
    queue.enqueue(3)
    queue.enqueue(5)
    queue.enqueue(7)

    console.log('queue---size-', queue.size())
    console.log('queue---size-', queue.dequeue(), queue.size(), queue.front())
  </script>
</body>
</html>
